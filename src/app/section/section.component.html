<div>

	<form>
		<mat-form-field class="example-full-width">
			<input matInput placeholder="Name" name="name" [(ngModel)]="name">
		</mat-form-field>
		<br>
		<mat-form-field class="example-full-width">
			<input matInput placeholder="Age" name="age" [(ngModel)]="age">
		</mat-form-field>
		<br>
		<button mat-stroked-button color="primary">Save</button>
	</form>
	
	<br>
	Name: {{ name }}
	<br>
	Age: {{ age }}

</div>
